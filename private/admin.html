<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Portal da Clareza Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d1d1d 0%, #2d2d2d 100%);
            color: #ecebec;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Login */
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(236, 235, 236, 0.05);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #96082b;
            backdrop-filter: blur(10px);
        }

        .login-box h1 {
            color: #ad2569;
            text-align: center;
            margin-bottom: 30px;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #96082b;
            background: rgba(29, 29, 29, 0.6);
            color: #ecebec;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .login-box input:focus {
            outline: none;
            border-color: #ad2569;
        }

        .error-msg {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        header {
            background: rgba(150, 8, 43, 0.1);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #96082b;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #ad2569;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #96082b 0%, #ad2569 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ecebec;
            border: 1px solid #b6b4af;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(150, 8, 43, 0.2) 0%, rgba(173, 37, 105, 0.2) 100%);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #96082b;
            text-align: center;
        }

        .stat-card h3 {
            color: #b6b4af;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-number {
            color: #ad2569;
            font-size: 2.5em;
            font-weight: 700;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(150, 8, 43, 0.3);
        }

        .tab {
            background: transparent;
            color: #b6b4af;
            border: none;
            padding: 15px 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #ad2569;
        }

        .tab.active {
            color: #ad2569;
            border-bottom-color: #ad2569;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .table-container {
            background: rgba(236, 235, 236, 0.05);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(150, 8, 43, 0.3);
            color: #ad2569;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #96082b;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(182, 180, 175, 0.2);
            color: #ecebec;
        }

        tr:hover {
            background: rgba(173, 37, 105, 0.1);
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge.new {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .badge.booking {
            background: rgba(173, 37, 105, 0.3);
            color: #ad2569;
            border: 1px solid #ad2569;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #b6b4af;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            background: #1d1d1d;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #96082b;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #b6b4af;
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #ad2569;
        }

        .modal h2 {
            color: #ad2569;
            margin-bottom: 20px;
        }

        .modal h3 {
            color: #96082b;
            margin: 25px 0 15px 0;
        }

        .answer-box {
            background: rgba(173, 37, 105, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #ad2569;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div id="loginScreen" class="login-box">
        <h1>üîê Admin Access</h1>
        <input type="password" id="passwordInput" placeholder="Digite a password" onkeypress="if(event.key==='Enter') login()">
        <button class="btn btn-primary" style="width: 100%;" onclick="login()">Entrar</button>
        <div id="errorMsg" class="error-msg"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <header>
                <h1>üìä Painel de Administra√ß√£o</h1>
                <button class="btn btn-secondary" onclick="logout()">Sair</button>
            </header>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total de Leads</h3>
                    <div class="stat-number" id="totalLeads">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pedidos de Agendamento</h3>
                    <div class="stat-number" id="totalBookings">0</div>
                </div>
                <div class="stat-card">
                    <h3>Novos Hoje</h3>
                    <div class="stat-number" id="newToday">0</div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('leads')">Todos os Leads</button>
                <button class="tab" onclick="switchTab('bookings')">Pedidos de Agendamento</button>
            </div>

            <!-- Leads Tab -->
            <div id="leadsTab" class="tab-content active">
                <button class="btn btn-primary" style="margin-bottom: 20px;" onclick="exportCSV('leads')">üì• Exportar CSV</button>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Instagram</th>
                                <th>Status</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="leadsTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- Bookings Tab -->
            <div id="bookingsTab" class="tab-content">
                <button class="btn btn-primary" style="margin-bottom: 20px;" onclick="exportCSV('bookings')">üì• Exportar CSV</button>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Data Pedido</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Instagram</th>
                                <th>Problema</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = '1FAIpQLSf4XcCMBLyAvDxTgHv0KRP';

        // Login
        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadDashboard();
            } else {
                document.getElementById('errorMsg').textContent = '‚ùå Password incorreta';
            }
        }

        // Logout
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        // Check Login
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadDashboard();
        }

        // Load Dashboard
        function loadDashboard() {
            const leads = JSON.parse(localStorage.getItem('portalLeads') || '[]');
            const bookings = JSON.parse(localStorage.getItem('portalBookings') || '[]');
            
            // Stats
            document.getElementById('totalLeads').textContent = leads.length;
            document.getElementById('totalBookings').textContent = bookings.length;
            
            const today = new Date().toDateString();
            const newToday = leads.filter(l => new Date(l.timestamp).toDateString() === today).length;
            document.getElementById('newToday').textContent = newToday;
            
            // Tables
            renderLeadsTable(leads);
            renderBookingsTable(bookings);
        }

        // Render Leads Table
        function renderLeadsTable(leads) {
            const tbody = document.getElementById('leadsTable');
            
            if (leads.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6"><div class="no-data">üì≠<br>Ainda n√£o h√° leads</div></td></tr>';
                return;
            }
            
            tbody.innerHTML = leads
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .map((lead, idx) => {
                    const date = new Date(lead.timestamp).toLocaleString('pt-PT');
                    const isNew = (new Date() - new Date(lead.timestamp)) < 86400000;
                    
                    return `
                        <tr>
                            <td>${date}</td>
                            <td>${lead.name}</td>
                            <td>${lead.email}</td>
                            <td>${lead.instagram || '-'}</td>
                            <td>${isNew ? '<span class="badge new">üÜï Novo</span>' : ''}</td>
                            <td>
                                <button class="btn btn-primary" onclick="copyInfo(${idx}, 'lead')">üìã Copiar</button>
                            </td>
                        </tr>
                    `;
                }).join('');
        }

        // Render Bookings Table
        function renderBookingsTable(bookings) {
            const tbody = document.getElementById('bookingsTable');
            
            if (bookings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6"><div class="no-data">üìÖ<br>Ainda n√£o h√° pedidos de agendamento</div></td></tr>';
                return;
            }
            
            tbody.innerHTML = bookings
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .map((booking, idx) => {
                    const date = new Date(booking.timestamp).toLocaleString('pt-PT');
                    
                    return `
                        <tr>
                            <td>${date}</td>
                            <td>${booking.name}</td>
                            <td>${booking.email}</td>
                            <td>${booking.instagram || '-'}</td>
                            <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${booking.problem}</td>
                            <td>
                                <button class="btn btn-primary" onclick="viewBooking(${idx})">Ver Detalhes</button>
                                <button class="btn btn-secondary" onclick="copyInfo(${idx}, 'booking')">üìã Copiar</button>
                            </td>
                        </tr>
                    `;
                }).join('');
        }

        // View Booking
        function viewBooking(idx) {
            const bookings = JSON.parse(localStorage.getItem('portalBookings') || '[]');
            const booking = bookings[idx];
            
            const modalContent = `
                <h2>üìã Detalhes do Pedido de Agendamento</h2>
                
                <h3>üë§ Informa√ß√µes de Contacto</h3>
                <p><strong>Nome:</strong> ${booking.name}</p>
                <p><strong>Email:</strong> ${booking.email}</p>
                <p><strong>Instagram:</strong> ${booking.instagram || 'N√£o fornecido'}</p>
                <p><strong>Data:</strong> ${new Date(booking.timestamp).toLocaleString('pt-PT')}</p>
                
                <h3>üéØ Problema Identificado</h3>
                <p>${booking.problem}</p>
                
                <h3>üí¨ Respostas aos 5 Porqu√™s</h3>
                ${booking.whys.map((why, i) => `
                    <div class="answer-box">
                        <strong>Porqu√™ ${i + 1}:</strong>
                        <p>${why}</p>
                    </div>
                `).join('')}
                
                <h3>üîç An√°lise</h3>
                <div class="answer-box">
                    <strong>Causa Raiz:</strong>
                    <p>${booking.analysis.rootCause}</p>
                </div>
                
                <h3>üí° Solu√ß√µes Recomendadas</h3>
                ${booking.analysis.solutions.map((sol, i) => `
                    <div class="answer-box">
                        <strong>${i + 1}. ${sol.title}</strong>
                        <p>${sol.description}</p>
                    </div>
                `).join('')}
                
                <h3>‚ú® Insights</h3>
                <ul style="padding-left: 20px;">
                    ${booking.analysis.insights.map(insight => `<li>${insight}</li>`).join('')}
                </ul>
                
                <div style="margin-top: 30px; text-align: center;">
                    <button class="btn btn-primary" onclick="copyInfo(${idx}, 'booking')">üìã Copiar Todas as Informa√ß√µes</button>
                </div>
            `;
            
            document.getElementById('modalContent').innerHTML = modalContent;
            document.getElementById('modal').style.display = 'block';
        }

        // Copy Info
        function copyInfo(idx, type) {
            let text = '';
            
            if (type === 'lead') {
                const leads = JSON.parse(localStorage.getItem('portalLeads') || '[]');
                const lead = leads[idx];
                
                text = `
LEAD - Portal da Clareza Digital
================================
Nome: ${lead.name}
Email: ${lead.email}
Instagram: ${lead.instagram || 'N√£o fornecido'}
Data: ${new Date(lead.timestamp).toLocaleString('pt-PT')}
================================
                `.trim();
            } else {
                const bookings = JSON.parse(localStorage.getItem('portalBookings') || '[]');
                const booking = bookings[idx];
                
                text = `
PEDIDO DE AGENDAMENTO - Portal da Clareza Digital
==================================================

CONTACTO:
Nome: ${booking.name}
Email: ${booking.email}
Instagram: ${booking.instagram || 'N√£o fornecido'}
Data: ${new Date(booking.timestamp).toLocaleString('pt-PT')}

PROBLEMA:
${booking.problem}

RESPOSTAS AOS 5 PORQU√äS:
${booking.whys.map((why, i) => `Porqu√™ ${i + 1}: ${why}`).join('\n')}

AN√ÅLISE:

Causa Raiz:
${booking.analysis.rootCause}

Solu√ß√µes:
${booking.analysis.solutions.map((sol, i) => `${i + 1}. ${sol.title}\n   ${sol.description}`).join('\n\n')}

Insights:
${booking.analysis.insights.map((ins, i) => `${i + 1}. ${ins}`).join('\n')}

==================================================
                `.trim();
            }
            
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Informa√ß√µes copiadas!');
            });
        }

        // Close Modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Switch Tab
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'leads') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('leadsTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('bookingsTab').classList.add('active');
            }
        }

        // Export CSV
        function exportCSV(type) {
            if (type === 'leads') {
                const leads = JSON.parse(localStorage.getItem('portalLeads') || '[]');
                if (leads.length === 0) {
                    alert('N√£o h√° dados para exportar');
                    return;
                }
                
                const csv = [
                    ['Data', 'Nome', 'Email', 'Instagram'],
                    ...leads.map(l => [
                        new Date(l.timestamp).toLocaleString('pt-PT'),
                        l.name,
                        l.email,
                        l.instagram || ''
                    ])
                ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
                
                download('leads.csv', csv);
            } else {
                const bookings = JSON.parse(localStorage.getItem('portalBookings') || '[]');
                if (bookings.length === 0) {
                    alert('N√£o h√° dados para exportar');
                    return;
                }
                
                const csv = [
                    ['Data', 'Nome', 'Email', 'Instagram', 'Problema', 'Porqu√™ 1', 'Porqu√™ 2', 'Porqu√™ 3', 'Porqu√™ 4', 'Porqu√™ 5', 'Causa Raiz'],
                    ...bookings.map(b => [
                        new Date(b.timestamp).toLocaleString('pt-PT'),
                        b.name,
                        b.email,
                        b.instagram || '',
                        b.problem,
                        ...b.whys,
                        b.analysis.rootCause
                    ])
                ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
                
                download('agendamentos.csv', csv);
            }
        }

        function download(filename, text) {
            const blob = new Blob(['\uFEFF' + text], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // Auto-refresh
        setInterval(() => {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                loadDashboard();
            }
        }, 30000);
    </script>
</body>
</html>
